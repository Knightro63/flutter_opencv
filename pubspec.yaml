name: flutter_opencv
description: Flutter OpenCV
version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.cuckoo.opencv
        pluginClass: OpenCVPlugin
      ios:
        pluginClass: OpenCVPlugin
